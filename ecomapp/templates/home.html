{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}

<body style="background-color: #eaeded;">
    


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1577199019410-0d4567e04117?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80&h=300" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1626519266242-a54bd74641a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80&h=300" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80&h=300" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<br>
<div class="container" style="background-color: #ffffff;">
<div class="row  gallerys">
{% for result in products %}
<div class="col-lg-4 col-md-4 col-sm-6 col-12 ">
<div class="m-4">
    <img src="{{result.image.url}}" alt="" width="270px" height="270px">
    <h4> <a href="{% url 'ecomapp:productdetail' result.slug %}" style="text-decoration: none;">{{result.title}}</a> </h4>
    <p> <span style="font-size: 25px; color: #b12704;"> ₹{{result.selling_price}}</span>  <strike style="color: #555555;">₹{{result.marked_price}}</strike> </p>
    <!-- <a href="{% url 'ecomapp:addtocart' result.id %}" class="btn btn-primary">Add To Cart</a>  -->
</div>
</div>
{% endfor %}
</div> 
</div>
</body>
{% endblock %}
